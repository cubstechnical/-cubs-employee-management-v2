workflows:
  ios-capacitor-build:
    name: iOS Capacitor Build (Unsigned - Ready for Manual Signing)
    max_build_duration: 60
    environment:
      node: 18.17.0
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install Node.js dependencies
        script: |
          echo "Installing Node.js dependencies..."
          npm ci
      - name: Build Next.js app
        script: |
          echo "Building Next.js production app..."
          npm run build
      - name: Sync with Capacitor
        script: |
          echo "Syncing web assets with Capacitor..."
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          echo "Installing CocoaPods dependencies..."
          cd ios/App
          pod install
          cd ../..
      - name: Build iOS app
        script: |
          echo "Building iOS app..."
          cd ios/App
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO \
            archive
          cd ../..
      - name: Export unsigned IPA
        script: |
          echo "Exporting unsigned IPA..."
          cd ios/App
          mkdir -p build/ipa

          # Create export options for unsigned build
          cat > exportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>manual</string>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist exportOptions.plist \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO
          cd ../..
      - name: Verify build and provide instructions
        script: |
          echo "Verifying build artifacts..."
          if [ -f "ios/App/build/ipa/App.ipa" ]; then
            echo "‚úÖ iOS build successful!"
            ls -la ios/App/build/ipa/
            echo ""
            echo "üì± MANUAL SIGNING & UPLOAD INSTRUCTIONS:"
            echo "=========================================="
            echo "1. Download the App.ipa file from Codemagic artifacts"
            echo "2. Go to: https://appstoreconnect.apple.com"
            echo "3. Navigate to TestFlight ‚Üí iOS Builds"
            echo "4. Click '+' to upload a new build"
            echo "5. Drag and drop your App.ipa file"
            echo "6. Wait 10-15 minutes for processing"
            echo ""
            echo "üí° The IPA is unsigned - you'll need to:"
            echo "   - Have a Mac with Xcode for code signing"
            echo "   - Or use Transporter app to upload and sign"
            echo ""
            echo "üöÄ Build completed successfully!"
          else
            echo "‚ùå Build failed - IPA not found"
            find ios/App/build -name "*.ipa" 2>/dev/null || echo "No IPA files found"
            exit 1
          fi
    artifacts:
      - ios/App/build/ipa/*.ipa
      - ios/App/build/App.xcarchive
    publishing:
      email:
        recipients:
          - info@cubstechnical.com
        notify:
          success: true
          failure: true

  android-build:
    name: Android Build
    environment:
      groups:
        - google_play

      vars:
        PACKAGE_NAME: "com.cubstechnical.admin"
        BUILD_SCRIPT_NAME: "BUILD_ANDROID_FIXED.bat"
    scripts:
      - name: Set up environment
        script: |
          echo "Setting up Android build environment..."
          export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
          export ANDROID_HOME=$HOME/Android/Sdk
          export PATH=$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools
      - name: Install dependencies
        script: |
          echo "Installing Node.js dependencies..."
          npm install
      - name: Build Android APK
        script: |
          echo "Building Android APK..."
          cd android
          ./gradlew assembleDebug
          cd ..
      - name: Build Android Release APK
        script: |
          echo "Building Android Release APK..."
          cd android
          ./gradlew assembleRelease
          cd ..
      - name: List APK files
        script: |
          echo "Generated APK files:"
          find android/app/build/outputs/apk -name "*.apk" -exec ls -la {} \;
    artifacts:
      - android/app/build/outputs/apk/debug/*.apk
      - android/app/build/outputs/apk/release/*.apk
      - android/app/build/outputs/bundle/release/*.aab
    publishing:
      google_play:
        credentials: $GOOGLE_PLAY_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
      email:
        recipients:
          - info@cubstechnical.com
        notify:
          success: true
          failure: true

